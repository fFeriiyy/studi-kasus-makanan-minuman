<!DOCTYPE html>
<html>
<head>
	<title>Formulir Pendaftaran</title>
</head>
<body >

<style >
	html {
		background-image: url("dtk.jpg") ;
		background-repeat: no-repeat;
		background-size: cover;
	}
	th{
		text-align: left;
		color: blueviolet;
	}
	#top {
		text-align: justify;
		
	}


</style>
	<center>
	<h2>BUAT AKUN</h2>
	<form action="#" method="post">
		<table>
			<tr>
				<th>Nama Lengkap:</th>
				<td><input type="text" name="nama_lengkap"></td>
			</tr>
			<tr>
				<th>Jenis Kelamin:</th>
				<td>
					<input type="radio" name="jenis_kelamin" value="Laki-laki"> Laki-laki<br>
					<input type="radio" name="jenis_kelamin" value="Perempuan"> Perempuan
				</td>
			</tr>
			<tr>
				<th> Umur:</th>
				<td>
					<input type="number" id="umur" name="umur">
				</td>
			</tr>
			<tr>
				<th id="top"> Hobi :</th>
				<td>
				<input type="checkbox" value="membaca">membaca<br>
				<input type="checkbox" value="melukis">melukis<br>
				<input type="checkbox" value="berenang">berenang<br>
				<input type="checkbox" value="bernyanyi">bernyayi<br>
				<input type="checkbox" value="menari">menari<br>
			</td>
			</tr>
			<tr>
				<th> Negara: </th>
				<td>
					<select id="negara" name="negara">
					<option value="indonesia">indonesia</option>
					<option value="malaysia">malaysia</option>
					<option value="singapura">singapura</option>
					<option value="jepang">jepang</option>
					<option value="kanada">kanada</option>
					<option value="ukarina">ukraina</option>
					<option value="filpina">filipina</option>
					<option value="thailand">thailand</option>
					<option value="brazil">brazil</option>
				</select>

				</td>
			</tr>
			<tr>
				<th>Alamat:</th>
				<td><textarea name="alamat" rows="3" cols="30"></textarea></td>
			</tr>
			<tr>
				<th>Kota:</th>
				<td><input type="text" name="kota"></td>
			</tr>
			<tr>
				<th>Email:</th>
				<td><input type="email" name="email"></td>
			</tr>
			<tr>
				<th>Password :</th>
				<td> <input type="password" name="password" ></td>
			</tr>
			<tr>
				<th>No. Telepon:</th>
				<td><input type="tel" name="no_telepon"></td>
			</tr>
			<tr>
				<td colspan="5" align="center">
					<input type="submit" value="Kirim">
					<input type="reset" value="Reset">
				</td>
			</tr>
		</table>
	</form>
</center>
</body>
</html>

	</form>

</body>
</html>
